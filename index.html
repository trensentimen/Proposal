<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <!-- Bulma Version 0.9.x -->
    <link rel='stylesheet prefetch' href='https://unpkg.com/bulma@0.9.4/css/bulma.min.css'>
    <link rel="stylesheet" href="css/tabs.css">
    <script src="https://kit.fontawesome.com/7dc3015a44.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar is-info">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <img src="image/logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
            </a>
            <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div id="navbarExampleTransparentExample" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field is-grouped">
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title" id="basetitle">
                    Tabs
                </h1>
                <h2 class="subtitle" id="basedesc">
                    example
                </h2>
            </div>
        </div>
        <div class="tabs is-boxed is-centered main-menu" id="nav">
            <ul>
                <li data-target="pane-1" id="1">
                    <a>
                        <span class="icon is-small"><i class="fa fa-image"></i></span>
                        <span>Cover</span>
                    </a>
                </li>
                <li data-target="pane-2" id="2" class="is-active">
                    <a>
                        <span class="icon is-small"><i class="fab fa-empire"></i></span>
                        <span>Article</span>
                    </a>
                </li>
                <li data-target="pane-3" id="3">
                    <a>
                        <span class="icon is-small"><i class="fab fa-superpowers"></i></span>
                        <span>Team</span>
                    </a>
                </li>
                <li data-target="pane-4" id="4">
                    <a>
                        <span class="icon is-small"><i class="fa fa-film"></i></span>
                        <span>Video</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="tab-content">
            <div class="tab-pane" id="pane-1">
                <div class="content" style="text-align: center;">

                    <p>
                        <strong style="font-size: 24px;" id="judulCover"></strong>
                    </p>
                    <p><strong style="font-size: 20px; text-align: center;" id="proyek"></strong></p>
                    <p id="tujuan">
                        
                    </p>
                    <br>
                    <figure>
                        <img src="image/logo.png" alt="logo">
                    </figure>
                    </br>
                    <p>Disusun Oleh:</p>
                    <br>
                    <div id="namateam">
                    </div>
                    <br>
                    <p> <strong style="font-size: 20px; text-align: center;" id="prodi"></strong></p>
                    <p> <strong style="font-size: 20px; text-align: center;" id="univ"></strong></p>
                    <p> <strong style="font-size: 20px; text-align: center;" id="kota"></strong></p>
                    <p> <strong style="font-size: 20px; text-align: center;" id="tahun"></strong></p>

                </div>
            </div>
            <div class="tab-pane" id="pane-3">
                <div class="columns">
                    <div class="container">
                        <div class="columns">
                            <div class="column">
                                <article class="media">
                                    <div class="media-left">
                                        <img src="image/ARYKA.jpg" alt="image" width="112" height="28">
                                    </div>
                                    <div class="media-content">
                                        <div class="content">
                                            <p>
                                                <strong>Nama:</strong> <strong id="name1"></strong>
                                                <br>
                                                Npm: <text id="npm1"></text>
                                                <br>
                                                Email: <text id="email1"></text>
                                            </p>
                                        </div>
                                    </div>
                                </article>
                            </div>
                            <div class="column">
                                <article class="media">
                                    <div class="media-left">
                                        <img src="image/dani.jpeg" alt="image" width="112" height="28">
                                    </div>
                                    <div class="media-content">
                                        <div class="content">
                                            <p>
                                                <strong>Nama:</strong> <strong id="name2"></strong>
                                                <br>
                                                Npm: <text id="npm2"></text>
                                                <br>
                                                Email: <text id="email2"></text>
                                            </p>
                                        </div>
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="pane-4">
                <div class="columns is-centered">
                    <div class="column is-three-quarters">
                        <div class="embed-container image">
                            <iframe src="https://player.vimeo.com/video/261794608" frameborder="0" webkitAllowFullScreen
                                mozallowfullscreen allowFullScreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane is-active" id="pane-2">
                <div class="content">
                    <h1 id="judulProposal"></h1>
                    <hr>
                    <div id="abstract"></div>
                    <hr>
                    <div id="pengantarProposal"></div>
                    <hr>
                    <div id="latarBelakangProposal"></div>
                    <hr>
                    <div id="deskripsiWebsite"></div>
                    <hr>
                    <div id="desaindanFungsionalitas"></div>
                    <hr>
                    <div id="pemasaran"></div>
                    <hr>
                    <div id="waktuPelaksanaan"></div>
                    <hr>
                    <div id="kesimpulan"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/bulma.js"></script>
    <script src="js/tabs.js"></script>
    <!-- <script type="module" src="js/insert.js"></script> -->
    <script type="module" src="js/insert.js"></script>
</body>

</html>
